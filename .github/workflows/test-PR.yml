name: Test

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install
      - name: "Test"
        run: pnpm run test:ci

  coverage:
    needs: [test]
    steps:
      - name: "Report Coverage"
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
